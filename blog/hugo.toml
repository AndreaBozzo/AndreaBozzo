[markup.highlight]
anchorLineNos = false
codeFences = true
guessSyntax = false
lineNos = true
noClasses = false
style = "monokai"

[markup.goldmark.renderer]
unsafe = true

[outputs]
home = ["HTML", "RSS", "JSON"]

[privacy.youtube]
privacyEnhanced = true
