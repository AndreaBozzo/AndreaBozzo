baseURL = 'https://andreabozzo.github.io/AndreaBozzo/blog/'
languageCode = 'it-IT'
title = 'Andrea Bozzo | Blog'
theme = 'PaperMod'
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true
pygmentsUseClasses = true

[pagination]
pagerSize = 10

[params]
env = "production"
title = "Andrea Bozzo"
description = "Blog tecnico su Data Engineering, Rust, Go e tecnologie open source"
keywords = ["Data Engineering", "Rust", "Go", "Python", "Open Source", "Apache Spark", "DuckDB", "Lakehouse"]
author = "Andrea Bozzo"
DateFormat = "2 January 2006"
defaultTheme = "auto"
disableThemeToggle = false
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowWordCount = true
ShowRssButtonInSectionTermList = true
UseHugoToc = true
disableSpecial1stPost = false
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false
showtoc = true
tocopen = true

[params.profileMode]
enabled = false

[params.homeInfoParams]
Title = "Andrea Bozzo | Blog"
Content = """
