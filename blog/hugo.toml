"""

[[params.socialIcons]]
name = "github"
url = "https://github.com/AndreaBozzo"

[[params.socialIcons]]
name = "linkedin"
url = "https://www.linkedin.com/in/andreabozzo/"

[[params.socialIcons]]
name = "email"
url = "mailto:andreabozzo95@gmail.com"

[params.assets]
disableHLJS = false
disableFingerprinting = false

[[params.assets.customCSS]]
href = ""

[params.cover]
hidden = false
hiddenInList = false
hiddenInSingle = false

[params.editPost]
URL = ""
Text = ""
appendFilePath = false

[params.fuseOpts]
isCaseSensitive = false
shouldSort = true
location = 0
distance = 1000
threshold = 0.4
minMatchCharLength = 0
keys = ["title", "permalink", "summary", "content"]

[[menu.main]]
identifier = "home"
name = "Home"
url = "/"
weight = 10

[[menu.main]]
identifier = "posts"
name = "Articoli"
url = "/posts/"
weight = 20

[[menu.main]]
identifier = "tags"
name = "Tags"
url = "/tags/"
weight = 30

[[menu.main]]
identifier = "profilo"
name = "GitHub Profile"
url = "https://andreabozzo.github.io/AndreaBozzo/"
