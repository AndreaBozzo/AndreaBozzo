    <style>
        * {

            box-sizing: border-box;

        body {

            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: #161b22;
            border: 2px solid #30363d;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #f0883e;
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(240, 136, 62, 0.5);
        }

        .subtitle {
            text-align: center;
            color: #8b949e;
            font-size: 14px;
            font-style: italic;
            margin-bottom: 30px;
        }

        .scene-container {
            background: #0d1117;
            border-radius: 8px;
            padding: 20px;
            min-height: 400px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .scene-time {
            color: #f0883e;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .scene-content {
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
            font-family: 'Consolas', 'Monaco', monospace;
        }

        /* Syntax highlighting */
        .keyword { color: #ff7b72; }
        .string { color: #a5d6ff; }
        .comment { color: #8b949e; font-style: italic; }
        .function { color: #d2a8ff; }
        .number { color: #79c0ff; }
        .success { color: #3fb950; }
        .error { color: #f85149; }
        .warning { color: #f0883e; }

        .status-bar {
            background: rgba(48, 54, 61, 0.3);
            border-radius: 5px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }

        .status-text {
            color: #8b949e;
        }

        .metrics {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .metric {
            color: #3fb950;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 1s ease-out;
        }

        /* Loading spinner */
        .loading {
            text-align: center;
            padding: 50px;
            color: #8b949e;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #30363d;
            border-top-color: #58a6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .scene-content {
                font-size: 11px;
            }
            
            .metrics {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>

            // Add fade-in animation
