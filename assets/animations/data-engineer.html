        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            background: #0d1117;
            color: #c9d1d9;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: #161b22;
            border: 2px solid #30363d;
            border-radius: 10px;
            padding: 30px;

        h1 {

            color: #8b949e;
            font-size: 14px;
            font-style: italic;
            margin-bottom: 30px;
        }

        .scene-container {
            background: #0d1117;
            border-radius: 8px;
            padding: 20px;
            min-height: 400px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .scene-time {
            color: #f0883e;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .scene-content {
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
            font-family: 'Consolas', 'Monaco', monospace;
        }

        /* Syntax highlighting */
        .keyword { color: #ff7b72; }
        .string { color: #a5d6ff; }
        .comment { color: #8b949e; font-style: italic; }
        .function { color: #d2a8ff; }
        .number { color: #79c0ff; }
        .success { color: #3fb950; }
        .error { color: #f85149; }
        .warning { color: #f0883e; }

        .status-bar {
            background: rgba(48, 54, 61, 0.3);
            border-radius: 5px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }

        .status-text {
            color: #8b949e;
        }

        .metrics {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .metric {
            color: #3fb950;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 1s ease-out;
        }

        /* Loading spinner */
        .loading {
            text-align: center;
            padding: 50px;
            color: #8b949e;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #30363d;
            border-top-color: #58a6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
                border-radius: 8px;
            }
            
            h1 {
                font-size: 18px;
                margin-bottom: 8px;
            }
            
            .subtitle {
                font-size: 12px;
                margin-bottom: 20px;
            }
            
            .scene-content {
                font-size: 10px;
                line-height: 1.4;
            }
            
            .status-bar {
                padding: 10px;
                font-size: 10px;
                flex-direction: column;
                gap: 8px;
                align-items: flex-start;
            }
            
            .metrics {
                flex-direction: column;
                gap: 6px;
                width: 100%;
            }
            
            .metric {
                font-size: 10px;
            }
        }
        
        /* Small mobile devices */
        @media (max-width: 400px) {
            .container {
                padding: 12px;
                margin: 5px;
            }
            
            h1 {
                font-size: 16px;
            }
            
            .scene-content {
                font-size: 9px;
            }
            
            .status-bar {
                padding: 8px;
                font-size: 9px;
            }
        }
        
        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .container {
                -webkit-overflow-scrolling: touch;
                touch-action: manipulation;
            }
            
            /* Prevent zoom on double tap */
            * {
                touch-action: manipulation;
            }
        }

        function showScene(index) {

            var sceneContainer = document.getElementById('scene');

                '<div class="scene-time">' + scene.time + '</div>' +
                '<div class="scene-content">' + scene.content + '</div>';
            
            // Add fade-in animation

            void sceneContainer.offsetWidth; // Trigger reflow

            // Update status

            // Update metrics

            document.getElementById('nodes').textContent = scene.nodes;
            document.getElementById('coffee').textContent = scene.coffee;

            currentScene = (currentScene + 1) % scenes.length;
