name: Update README with Daily Drama

on:
  schedule:
    # Runs at 9 AM UTC every weekday
    - cron: '0 9 * * 1-5'
  workflow_dispatch: # Manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Update Drama Level
      run: |
        python << 'EOF'
        import random
        import datetime
        import re
        
        # Read current README
        with open('README.md', 'r') as f:
            content = f.read()
        
        # Drama levels for each day
        drama_by_day = {
            0: "🔥 Everything is fine 🔥",
            1: "🔥 Everything is fine 🔥",
            2: "🔥 Everything is fine 🔥",
            3: "🔥 Everything is fine 🔥",
            4: "☠️ Deploying on Friday"
        }

        today = datetime.datetime.now().weekday()
        drama = drama_by_day.get(today, "🔥 Everything is fine 🔥")

        # Update the status in the tech stack section
        pattern = r'"status": "[^"]*"'
        replacement = f'"status": "{drama}"'
        content = re.sub(pattern, replacement, content)
        
        # Write updated README
        with open('README.md', 'w') as f:
            f.write(content)
        
        print(f"Updated status to: {drama}")
        EOF
    
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git diff --quiet || (git add README.md && \
        git commit -m "🤖 Update daily drama metrics [skip ci]")
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main