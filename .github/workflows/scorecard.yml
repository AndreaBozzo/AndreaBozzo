name: Update GitHub Scorecard

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-scorecard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch scorecard SVG
        run: |
          set -e
          url="https://github-readme-stats.vercel.app/api?username=AndreaBozzo&show_icons=true&rank_icon=github&include_all_commits=true&cache_seconds=21600"
          tmp="metrics/scorecard.svg.tmp"
          mkdir -p metrics
          curl -fsSL "$url" -o "$tmp"
          if ! grep -q "<svg" "$tmp"; then
            echo "Invalid SVG, keeping previous file"
            rm -f "$tmp"
            exit 0
          fi
          mv "$tmp" "metrics/scorecard.svg"

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add metrics/scorecard.svg
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update scorecard [skip ci]" && git push)
